<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<body>
     <nav class=" navbar navbar-expand-lg  bg-light navbar-light shadow fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="./images/logo.jpg" height="100" width="200"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse container justify-content-end" id="navbarNav">
                <a href="register.html">
                  <button type="button" class="rounded-pill btn-rounded" >Register</button>
                </a> 
            </div>
        </div>
     </nav>
     <section class="login">
        <div  class="container col-lg-12 bg-light">
          <div class="row ">
            <div class="col-lg-6 align-items-center justify-content-between my-5">
              <h6 id="rcorners4" class="text-center job-seeker">Job Seeker Login</h6>
              <div class="col-md">
                <form class="my-5" method="post">
                  <div class="txt_field">
                    <input type="text" required>
                    <span></span>
                    <label>Email Address</label>
                  </div>
                  <div class="txt_field">
                    <input type="password" required>
                    <span></span>
                    <label>Password</label>
                  </div>
                  <div class="container chk-reg p-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                      <label class="form-check-label" for="flexCheckIndeterminate">Remember Me </label>
                  </div>
                  <a href="#">
                    <div class="pass">Forgot Password?</div>
                  </a>
                  </div>
                  <a href="jobseekersdashboard.html">
                    <input type="submit" class="my-4" value="Login">
                  </a>
                   <div class="pt-md-5">
                      <p class="fw-300"> or login with</p>
                        <a href="#">
                          <button type="button" class="rounded OT-link fw-bold">
                            O.T Link
                           <span>
                            <i class="fa-solid fa-square-arrow-up-right"></i>
                           </span>
                             </button>
                          </a>
                      </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6" >
                <img src="./images/login.png" class="img-fluid align-items-center W-50 d-none d-lg-block">
                <p class="text-center  mt-lg-5 pt-lg-4">Do not Have An Account? <a href="register.html">Register here</a></p>
            </div>
          </div>
        </div>
      </section>
      <!--footer-->

        <footer class="container footer-distributed">
          <div class="footer-right">
              <a href="#"><i class="fab fa-facebook"></i></a>

              <a href="#"><i class="fab fa-linkedin"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
          <div class="footer-left">
            <p class="footer-links">
              <a class="link-1" href="index.html">Home</a>
              <a href="#">Blog</a>  
              <a href="#">About</a>
              <a href="#">Contact Us</a>
            </p>
            <p>TalentsInAfrica &copy; 2022</p>
          </div>
    
        </footer>
